<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Música</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Criar Nova Música</h1>
    <form action="/criar_musica" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="link_spotify">Link Spotify:</label>
        <input type="text" id="link_spotify" name="link_spotify" required><br>
        <label for="link_youtube">Link YouTube:</label>
        <input type="text" id="link_youtube" name="link_youtube" required><br>
        <label for="preferencia_dias">Preferência de Dias:</label><br>
        <input type="checkbox" id="sexta" name="preferencia_sexta" value="1">
        <label for="sexta">Sexta</label><br>
        <input type="checkbox" id="sabado" name="preferencia_sabado" value="1">
        <label for="sabado">Sábado</label><br>
        <input type="checkbox" id="domingo" name="preferencia_domingo" value="1">
        <label for="domingo">Domingo</label><br>
        <button type="submit">Adicionar Música</button>
    </form>
    <a href="/">Voltar</a>
</body>
</html>
